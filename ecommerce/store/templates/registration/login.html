{% extends "../store/main.html "%}
{% load static %}

{% block content %}

{% if error %}
<p>{{error}} hooola</p>
{% endif %}

{% if user %}
<h1>Users signed up:</h1>{{user}}
{% endif %}
{% if costumer %}

{% endif %}

</form>
{% endblock content%}
